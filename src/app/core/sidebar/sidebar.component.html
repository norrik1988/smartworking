<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class=" logo" src="assets\images\sidebar\image-sidebar.png" />

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/dashboard" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
        </button>

        <button mat-button class="menu-button" routerLink="/users" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            <span>Utenti</span>
        </button>

        <br>

        <button mat-button class="menu-button" routerLink="/projects" routerLinkActive="active">
            <mat-icon>class</mat-icon>
            <span>Progetti</span>
        </button>

        <button mat-button class="menu-button" routerLink="/profile" routerLinkActive="active">
            <mat-icon>manage_accounts</mat-icon>
            <span>Profilo</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/settings" routerLinkActive="active">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
