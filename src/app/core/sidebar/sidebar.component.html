<mat-drawer-container>
    <mat-drawer mode="side" opened>

        <div id="fadeshow1">
            <picture>
                <img class="logo" src="assets/images/sidebar/image-sidebar.png" alt="logo_synclab">
            </picture>
        </div>

        <div class="layout">
            <button mat-button class="menu-button" routerLink="/home/dashboard" routerLinkActive=" active">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>
        </div>

        <div class="layout">

            <button mat-button class="menu-button" routerLink="/users/users-table" routerLinkActive="active">
                <mat-icon>person</mat-icon>
                <span>Utenti</span>
            </button>
        </div>
        <div class="layout">
            <button mat-button class="menu-button" routerLink="/projects/comm" routerLinkActive="active">
                <mat-icon>class</mat-icon>
                <span>Progetti</span>
            </button>
        </div>

        <div class="layout">
            <button mat-button class="menu-button" routerLink="/profile/user-profile" routerLinkActive="active">
                <mat-icon>manage_accounts</mat-icon>
                <span>Profilo</span>
            </button>
        </div>

        <div class="layout">
            <button mat-button class="menu-button" routerLink="/settings/gear" routerLinkActive="active">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
        </div>

        <mat-divider></mat-divider>

        <div class="layout ">
            <button mat-button class="menu-button " (click)="logOut()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
