<div fxLayout="row ">

    <div fxFlex="100%" fxFlex.sm="60" fxFlex.md="50" fxLayoutAlign="end end">
        <form #f="ngForm">
            <span>Smart working pianificato:
                <mat-form-field appearance="fill">
                    <mat-label>{{userService.dateSelected}}</mat-label>
                    <input matInput [matDatepicker]="picker" #data [(ngModel)]="planModel.start_time"
                        name="dateSeleceted">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="save(data)">save</button>

            </span>
        </form>

    </div>
</div>

<div fxLayout="row " fxLayoutGap="15px grid" fxFlexFill>
    <div>
        <div class="example-boundary">
            <div>
                <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                    <div *ngFor="let row of firstMatrix; index as i" class="cell">
                        <div *ngFor="let column of firstMatrix[i]" class="cell">
                            <app-card *ngIf="column.flag" customCls=".example-boundary"></app-card>
                            <app-blank *ngIf="column.flag  ? false:true"></app-blank>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="exampleTwo-boundary">
            <div fxLayout="column " fxFlexFill>
                <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                    <div *ngFor="let row of secondMatrix; index as i" class="cell">
                        <div *ngFor="let column of secondMatrix[i]" class="cell">
                            <app-card *ngIf="column.flag" customCls=".exampleTwo-boundary"></app-card>
                            <app-blank *ngIf="column.flag  ? false:true"> </app-blank>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="exampleThree-boundary">
            <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                <div *ngFor="let row of thirdMatrix; index as i">
                    <div *ngFor="let column of thirdMatrix[i]">
                        <app-card *ngIf="column.flag" customCls=".exampleThree-boundary"></app-card>
                        <app-blank *ngIf="column.flag  ? false:true"></app-blank>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
