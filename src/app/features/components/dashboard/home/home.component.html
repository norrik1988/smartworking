<div fxLayout="row ">

    <div fxFlex="100%" fxFlex.sm="100" fxFlex.md="100" fxLayoutAlign="end end">
        <form #f="ngForm">

            <mat-form-field appearance="legacy">
                <mat-label>Smartworking pianificato:</mat-label>
                <input matInput [matDatepicker]="picker" #data [(ngModel)]="userService.dateSelected"
                    name="dateSeleceted">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </form>

    </div>

</div>

<div fxLayout="row " fxLayoutGap="15px grid" fxFlexFill>
    <div>
        <div class="example-boundary">
            <div>
                <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                    <div *ngFor="let row of firstMatrix; index as i" class="cell">
                        <div *ngFor="let column of firstMatrix[i]; index as j" class="cell">

                            <app-card *ngIf="column.card_visibility" customCls=".example-boundary"
                                [id]="this.firstMatrix[i][j].id"></app-card>
                            <app-blank *ngIf="column.card_visibility  ? false:true"></app-blank>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="exampleTwo-boundary">
            <div fxLayout="column " fxFlexFill>
                <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                    <div *ngFor="let row of secondMatrix; index as i" class="cell">
                        <div *ngFor="let column of secondMatrix[i]; index as j" class="cell">
                            <app-card [id]="this.secondMatrix[i][j].id" *ngIf="column.card_visibility"
                                customCls=".exampleTwo-boundary"></app-card>
                            <app-blank *ngIf="column.card_visibility  ? false:true"> </app-blank>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="exampleThree-boundary">
            <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                <div *ngFor="let row of thirdMatrix; index as i">
                    <div *ngFor="let column of thirdMatrix[i]; index as j">
                        <app-card [id]="this.firstMatrix[i][j].id" *ngIf="column.card_visibility"
                            customCls=".exampleThree-boundary"></app-card>
                        <app-blank *ngIf="column.card_visibility  ? false:true"></app-blank>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
