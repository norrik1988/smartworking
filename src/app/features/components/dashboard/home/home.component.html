<div fxLayout="row wrap">
    <div fxFlex="60" fxFlex.sm="40" fxFlex.md="50">
        <span><strong>Benvenuto {{showName}}</strong></span>
    </div>
    <div fxFlex="40" fxFlex.sm="60" fxFlex.md="50" fxLayoutAlign.lg="end">
        <span>Smart working pianificato: </span>
        <input matInput type="date">
    </div>
</div>

<div fxLayout="row wrap" fxLayoutGap="10px grid" fxFlexFill>
    <div fxFlex="50%">
        <mat-card id="left-card">
            <div fxLayout="column " fxFlexFill>

                <div fxFlex="25%" fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="5px">
                    <mat-card style="width: 10%; background-color:#005669;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:#005669;height:50%"></mat-card>
                </div>

                <div fxFlex="25%" fxLayout="column wrap" fxLayoutAlign=" space-between" fxLayoutGap="5px">
                    <mat-card style="width: 10%; background-color:aqua;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:aqua;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:aqua;height:50%"></mat-card>
                </div>
                <div fxFlex="25%" fxLayout="column wrap" fxLayoutAlign=" space-between" fxLayoutGap="5px">
                    <mat-card style="width: 10%; background-color:violet;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:violet;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:violet;height:50%"></mat-card>
                </div>
                <div fxFlex="25%" fxLayout="column wrap" fxLayoutAlign=" space-between" fxLayoutGap="5px">
                    <mat-card style="width: 10%; background-color:orange;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:orange;height:50%"></mat-card>
                </div>
            </div>
        </mat-card>
    </div>

    <div fxFlex="50%">
        <mat-card id="right-upper-card">
            <div fxLayout="column wrap" fxFlexFill>
                <div fxFlex="50%" fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="5px">
                    <mat-card style="width: 10%; background-color:black;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:black;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:black;height:50%"></mat-card>
                </div>
                <div fxFlex="50%" fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="5px">
                    <mat-card style="width: 10%; background-color:red; height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:red;height:50%"></mat-card>
                    <mat-card style="width: 10%; background-color:red;height:50%"></mat-card>
                </div>
            </div>
        </mat-card>

        <mat-card id="right-bottom-card">
            <div fxFlexFill>
                <div fxFlex="30%" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="5px">
                    <mat-card style="width: 30%; background-color:blue;height:30%"></mat-card>
                </div>
                <div fxFlex="40%" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="5px">
                    <mat-card style="width: 40%; background-color:green;height:30%"></mat-card>
                    <mat-card style="width: 40%; background-color:green;height:30%"></mat-card>
                    <mat-card style="width: 40%; background-color:green;height:30%"></mat-card>
                </div>
                <div fxFlex="30%" fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="5px">
                    <mat-card style="width: 30%; background-color:blue;height:30%"></mat-card>
                </div>
            </div>
        </mat-card>
    </div>
</div>
