<div fxLayout="row ">

    <div fxFlex="100%" fxFlex.sm="60" fxFlex.md="50" fxLayoutAlign="end end">
        <form #f="ngForm">
            <span (click)="get()">Smart working pianificato:

                <mat-form-field appearance="fill">
                    <mat-label>Current date: {{userService.dateSelected}}</mat-label>
                    <input matInput [matDatepicker]="picker" #data [(ngModel)]="planModel.start_time"
                        name="dateSeleceted">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-icon-button (click)="save(data)" class="addButton">
                    <mat-icon>update</mat-icon>
                </button>

            </span>
        </form>

    </div>
</div>

<div fxLayout="row " fxLayoutGap="15px grid" fxFlexFill>

            <div>
                <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                    <div *ngFor="let row of firstMatrix; index as i" class="cell">
                        <div *ngFor="let column of firstMatrix[i]" class="cell" row column>
                            <app-card *ngIf="column.flag" customCls=".example-boundary"> </app-card>
                            <app-blank *ngIf="column.flag  ? false:true"></app-blank>
                        </div>
                    </div>

            </div>
        </div>
    </div>
