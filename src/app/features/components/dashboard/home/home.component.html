<div fxLayout="row ">

    <div fxFlex="40%" fxFlex.sm="60" fxFlex.md="50" fxLayoutAlign="end end">
        <span>Smart working pianificato:
            <mat-form-field appearance="fill">
                <mat-label>Scegli una data</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </span>

    </div>
</div>

<div fxLayout="row " fxLayoutGap="15px grid" fxFlexFill>
    <div>
        <div class="example-boundary">
            <div>
                <div fxFlexFill fxLayout="row" style=" justify-content: space-between;">

                    <div *ngFor="let row of row" class="cell">
                        <div *ngFor="let column of column" class="cell">

                            <app-card *ngIf="row.flag && column.flag"></app-card>
                            <app-blank *ngIf="column.flag && row.flag ? false:true"></app-blank>

                        </div>



                    </div>


                </div>
            </div>


        </div>
    </div>
