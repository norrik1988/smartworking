<div class="example-container" fxFlexFill fxLayoutAlign="center center">

  <form #f="ngForm" fxLayout="column" fxFlexFill fxLayoutAlign="center center" fxLayoutGap="5px">

    <div id="fadeshow1">
      <picture>
        <img class="logo" src="assets/images/login/image.jpg">
      </picture>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>
      <button disabled mat-icon-button matSuffix>
        <mat-icon color="primary">email</mat-icon>
      </button>
      <input matInput placeholder="pat@example.com" required ngModel #user="ngModel" name="user">
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <a href="/forgot-psw">Password dimenticata?</a>

    <button mat-raised-button color="primary" (click)="goToDashboard(f)">LOGIN</button>

  </form>

</div>
