<mat-progress-spinner *ngIf="orderService.showSpinner" id="loading" color="primary" value="50" mode="indeterminate">
</mat-progress-spinner>
<div fxLayout="column">

    <div fxFlexFill fxLayout="row" fxLayout.sm="row" fxLayout.xs="row" fxLayout.md="row " fxLayoutAlign="end ">
        <button mat-raised-button class="addBotton" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <table mat-table [dataSource]="orderService.dataSource" class=" mat-elevation-z8">

        <ng-container matColumnDef="Progetto">
            <th mat-header-cell *matHeaderCellDef> Progetto </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Descrizione">
            <th mat-header-cell *matHeaderCellDef> Descrizione </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Commessa">
            <th mat-header-cell *matHeaderCellDef> Commessa </th>
            <td mat-cell *matCellDef="let element"> {{element.order}} </td>
        </ng-container>

        <ng-container matColumnDef="Azioni">
            <th mat-header-cell *matHeaderCellDef> Azioni </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="openDelete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="openEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
