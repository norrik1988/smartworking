<div fxLayout="column">

    <div fxFlexFill fxLayout="row" fxLayout.sm="row" fxLayout.xs="row" fxLayout.md="row " fxLayoutAlign="end ">
        <button mat-raised-button class="addBotton" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <!-- ----------------------------------------------------------------------------------------- -->
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input type="date">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Filter by month</mat-label>
        <mat-select [(value)]="selected" (selectonChange)="mesiFilter($event)">

            <mat-option value="all">all months</mat-option>
            <mat-option value="01">Gennaio</mat-option>
            <mat-option value="02">Febbraio</mat-option>
            <mat-option value="03">Marzo</mat-option>
            <mat-option value="04">Aprile</mat-option>
            <mat-option value="05">Maggio</mat-option>
            <mat-option value="06">Giugno</mat-option>
            <mat-option value="07">Luglio</mat-option>
            <mat-option value="08">Agosto</mat-option>
            <mat-option value="09">Settembre</mat-option>
            <mat-option value="10">Ottobre</mat-option>
            <mat-option value="11">Novembre</mat-option>
            <mat-option value="12">Dicembre</mat-option>
        </mat-select>
    </mat-form-field>
    <!-- ----------------------------------------------------------------------------------------- -->

    <table mat-table [dataSource]="registerService.dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="giorno">
            <th mat-header-cell *matHeaderCellDef> Giorno </th>
            <td mat-cell *matCellDef="let element"> {{element.date|date:'EEEE dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="inizio">
            <th mat-header-cell *matHeaderCellDef> Inizio </th>
            <td mat-cell *matCellDef="let element"> {{element.start}} </td>
        </ng-container>

        <ng-container matColumnDef="fine">
            <th mat-header-cell *matHeaderCellDef> Fine </th>
            <td mat-cell *matCellDef="let element"> {{element.end}} </td>
        </ng-container>

        <ng-container matColumnDef="permesso">
            <th mat-header-cell *matHeaderCellDef> Permesso </th>
            <td mat-cell *matCellDef="let element"> {{element.permit}} </td>
        </ng-container>

        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef> Azioni </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="openDelete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="openEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openDetail(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of register"></mat-paginator>

</div>
