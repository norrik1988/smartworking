<mat-card class="example-box" cdkDragBoundary="{{customCls}}" cdkDrag cdkDragDisabled>
    <form #f="ngForm">
        <div fxLayout="column" fxFlexFill>

            <div fxLayoutAlign="space-between">
                <button mat-icon-button>
                    <mat-icon class="icon" (click)="save(f,$event)">edit_note</mat-icon>
                </button>
            </div>


            <div fxLayout="row" fxFlex="40%" fxLayoutAlign="center">
                <div fxFlex="60%">
                    <mat-icon class="icon">account_circle_full</mat-icon>
                </div>
            </div>

            <div fxFlex="30%" fxLayout="row" fxLayoutAlign="center">
                <mat-card-content>
                    <div *ngIf="!user">
                        <span>Free</span>
                    </div>

                    <div *ngIf="user">
                        <span>{{user?.name}} {{user?.surname}} </span>
                        <br>
                        <span><strong>{{user?.role}}</strong></span>
                    </div>
                </mat-card-content>
            </div>

            <div fxFlex="20%" fxLayout="row">
                <hr *ngIf="!user">
                <hr *ngIf="user" class="active">
            </div>

        </div>
    </form>
</mat-card>
