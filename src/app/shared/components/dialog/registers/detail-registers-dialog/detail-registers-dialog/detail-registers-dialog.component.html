<h2 mat-dialog-title align="center">Detail Register</h2>
<form #form="ngForm">
    <div mat-dialog-container fxFlexFill fxLayout="column" fxLayoutAlign="space-around center">
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Nome</mat-label>
                <input matInput type="text" [readonly]=true [ngModel]='registerServise.registerSelected?.user?.name'
                    name="name">
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Cognome</mat-label>
                <input matInput type="text" [readonly]=true [ngModel]='registerServise.registerSelected?.user?.surname'
                    name="surname">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Data</mat-label>
                <input matInput type="date" [readonly]=true [ngModel]='registerServise.registerSelected?.date'
                    name="date">
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Rientro</mat-label>
                <input matInput type="date" [readonly]=true [ngModel]='registerServise.registerSelected?.dateEnd'
                    name="dateEnd">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Inizio</mat-label>
                <input matInput type="time" [readonly]=true [ngModel]='registerServise.registerSelected?.start'
                    name="start">
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Fine</mat-label>
                <input matInput type="time" [readonly]=true [ngModel]='registerServise.registerSelected?.end'
                    name="end">
            </mat-form-field>
        </div>

    </div>
    <div fxLayout="row" fxLayoutAlign="center center">

        <mat-form-field appearance="outline" fxFlex="76%">
            <mat-label>Permesso</mat-label>
            <input matInput type="text" [readonly]=true [ngModel]='registerServise.registerSelected?.permit'
                name="permit" placeholder="inserisci permesso">
        </mat-form-field>
    </div>

</form>
