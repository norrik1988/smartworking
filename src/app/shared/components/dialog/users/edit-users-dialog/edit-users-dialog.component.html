<h2 mat-dialog-title>Edit User</h2>
<form #form="ngForm">
    <div mat-dialog-container>

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" required [ngModel]='userService.userSelected?.name' name="name"
                placeholder="inserisci nome">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cognome</mat-label>
            <input matInput type="text" required [ngModel]='userService.userSelected?.surname' name="surname"
                placeholder="inserisci cognome">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CF</mat-label>
            <input matInput type="text" required [ngModel]='userService.userSelected?.tax_id_code' name="tax_id_code"
                placeholder="inserisci codice fiscale">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Data di nascita</mat-label>
            <input matInput type="date" required [ngModel]='userService.userSelected?.date' name="date">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Ruolo</mat-label>
            <input matInput type="text" disabled required [ngModel]='userService.userSelected?.role' name="role">
        </mat-form-field>

    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Annulla</button>
        <button mat-button cdkFocusInitial [mat-dialog-close]="data" type='submit' [disabled]="form.invalid"
            class="addBotton" (click)="edit(form.value)">Modifica</button>
    </div>
</form>
