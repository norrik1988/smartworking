<mat-dialog-content class="mat-typography">

  <form class="e-schedule-form" #f="ngForm">
    <tr>
      <td>
        <div class="e-date-time" [ngModel]="calendarService.dateSelected" name="date">
          <h2>
            <mat-icon>calendar_today</mat-icon>
            {{ calendarService.dateSelected }}
          </h2>
        </div>
      </td>
    </tr>
    <input matInput type="date" required [ngModel]="calendarService.dateSelected" name="date">
    <mat-form-field appearance="outline">
      <input matInput type="text" required ngModel name="title" placeholder="inserisci ">

    </mat-form-field>
    <button mat-button mat-dialog-close color="primary" (click)="add(f)">Inserisci</button>
    <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Annulla</button>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">

</mat-dialog-actions>
