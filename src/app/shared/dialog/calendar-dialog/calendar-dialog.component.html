<mat-dialog-content class="mat-typography">

  <form class="e-schedule-form" #f="ngForm">
    <mat-form-field appearance="outline">
      <input matInput type="text" required [ngModel]="calendarService.calendar.work" name="work" placeholder="inserisci ">
     
    </mat-form-field>
    <div [ngModel]="calendarService.calendar.date" name="date" [disabled]="flag"></div> 
    <button mat-button mat-dialog-close color="primary" (click)="add(f)">Inserisci</button>

      <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Annulla</button>
      
   
  </form>
  <tr>
    <td>
      <div class="e-date-time">
        <mat-icon>calendar_today</mat-icon>
        <div>Date: {{calendarService.calendar.date}}</div>
      </div>
      <div>Work: {{calendarService.calendar.work}}</div>
    </td>
  </tr>


</mat-dialog-content>
