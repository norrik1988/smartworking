<mat-dialog-content class="mat-typography">

  <form class="e-schedule-form" #f="ngForm">
    <tr>
      <td>

        <h2>
          <mat-icon>calendar_today</mat-icon>
          <p> {{ start }}</p>
          <p> {{end}}</p>
        </h2>

      </td>
    </tr>
    <mat-form-field appearance="outline">
      <input hidden [ngModel]="start" name="date">
      <input hidden [ngModel]="end" name="endStr">
      <input matInput type="text" required ngModel name="title" placeholder="inserisci ">


    </mat-form-field>
    <select name="color" ngModel id="color">
      <option value="orangered">Riunione</option>
      <option value="green">Smart Working</option>
      <option value="primary">Ufficio</option>
    </select>
    <br>
    <button mat-button mat-dialog-close color="primary" (click)="add(f)">Inserisci</button>
    <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Annulla</button>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">

</mat-dialog-actions>
