<h2 mat-dialog-title>Delete Event</h2>
<mat-dialog-content class="mat-typography">
    <h3>Sei sicuro di voler eliminare l'evento selezionato?</h3>
    <h2>{{evento.title}}</h2>


    <br>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn" (click)="calendarService.delete(evento)">Cancella</button>
    <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Annulla</button>
</mat-dialog-actions>
